<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Floating Elements</title>
    <style>
        div {
            background-color: #00ffff;
        }
        p {
            width: 50px;
            height: 50px;
            border: 1px solid black;
        }
        #p1 {
            background-color: #a52a2a;
            float: left; /* A margem de elementos flutuantes sempre se mant√©m */
        }
        #p2 {
            background-color: #deb887;
            float: right;
        }
        #p3 {
            background-color: #5f92a0;
            clear: both;
        }
        #p4 {
            background-color: #ff7f50;
            
        }
    </style>
</head>
<body>
    <h1>Floating Elements</h1>
    <div>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        This is regular content continuing after the paragraph boxes.
    </div>
</body>
</html>
